<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inverted Diamond Pattern Generator</title>
  <style>
    /* Optional styling for the output area */
    #output {
      font-family: monospace;
      background-color: #eee;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Multiple Lines Text Generator</h1>
  <form id="pattern-form">
    <label for="character">Text</label>
    <input type="text" id="character" name="character" value="Type Your Text Here">
    <br>
    <label for="count">Number of Rows:</label>
    <input type="number" id="count" name="count" min="1" value="10">
    <br>
    <!--
    <label for="inverted">Inverted (default: yes):</label>
    <input type="checkbox" id="inverted" name="inverted" checked>
--> 
    <br>
    <button type="submit">Generate Pattern</button>
  </form>
  <pre id="output"></pre>
  <script src="script.js"></script>
</body>
</html>
